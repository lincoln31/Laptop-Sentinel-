<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé• C√°mara en Tiempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .video-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        #videoStream {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: block;
        }
        
        .status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-record {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .btn-record:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .btn-record:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }
        
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.3);
        }
        
        .btn-recordings {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }
        
        .btn-recordings:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }
        
        .recordings-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .recording-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .recording-info {
            font-size: 0.9rem;
        }
        
        .recording-size {
            color: #666;
            font-size: 0.8rem;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• C√°mara en Tiempo Real</h1>
            <p>Sistema de grabaci√≥n seguro y privado</p>
        </div>
        
        <div class="content">
            <div id="alerts"></div>
            
            <div class="status" id="status">
                <strong>Estado:</strong> <span id="statusText">Iniciando...</span>
            </div>
            
            <div class="video-container">
                <img id="videoStream" src="#" alt="Stream de video">
                <div id="tokenInfo" style="padding: 20px; background: #fff3cd; border-radius: 10px; margin-bottom: 20px; display: none;">
                    <h4>üîë Necesitas el token de acceso</h4>
                    <p>1. Ejecuta: <code>docker logs camera_streaming_app</code></p>
                    <p>2. Copia el token que aparece</p>
                    <p>3. Agrega <code>?token=TU_TOKEN</code> a la URL</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="recordBtn" class="btn-record" onclick="startRecording()">
                    üî¥ Iniciar Grabaci√≥n
                </button>
                <button id="stopBtn" class="btn-stop" onclick="stopRecording()" disabled>
                    ‚èπÔ∏è Detener Grabaci√≥n
                </button>
                <button class="btn-recordings" onclick="loadRecordings()">
                    üìÅ Ver Grabaciones
                </button>
            </div>
            
            <div class="loading" id="loading">
                <p>‚è≥ Cargando...</p>
            </div>
            
            <div id="recordingsList" class="recordings-list">
                <h3>üìº Grabaciones Disponibles</h3>
                <div id="recordings"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_TOKEN = new URLSearchParams(window.location.search).get('token');
            
            // Si no hay token, detenemos todo.
            if (!API_TOKEN) {
                document.getElementById('videoStream').style.display = 'none';
                document.getElementById('tokenInfo').style.display = 'block';
                document.getElementById('recordBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                document.querySelector('.btn-recordings').disabled = true;
                showAlert('‚ö†Ô∏è Token de acceso requerido. Agrega ?token=TU_TOKEN a la URL', 'error');
                return;
            }
    
            // --- Configuraci√≥n Inicial ---
            document.getElementById('videoStream').src = `/video_feed?token=${API_TOKEN}`;
    
            function showAlert(message, type) {
                const alertsContainer = document.getElementById('alerts');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                alertsContainer.innerHTML = '';
                alertsContainer.appendChild(alert);
                setTimeout(() => alert.remove(), 5000);
            }
    
            // --- Funciones de la API ---
            // Todas las funciones ahora a√±aden ?token=... a la URL
            function updateStatus() {
                fetch(`/status?token=${API_TOKEN}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) throw new Error(data.error);
                        const statusText = document.getElementById('statusText');
                        let status = `C√°mara: ${data.camera_active ? '‚úÖ Activa' : '‚ùå Inactiva'}`;
                        const isRecording = data.recording;
                        if (isRecording) status += ' | üî¥ Grabando';
                        
                        statusText.textContent = status;
                        document.getElementById('recordBtn').disabled = isRecording || !data.camera_active;
                        document.getElementById('stopBtn').disabled = !isRecording;
                    })
                    .catch(error => {
                        console.error('Error en status:', error);
                        document.getElementById('statusText').textContent = 'Error de conexi√≥n';
                    });
            }
    
            function startRecording() {
                document.getElementById('loading').style.display = 'block';
                fetch(`/start_recording?token=${API_TOKEN}`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) throw new Error(data.error);
                        showAlert(data.message, 'success');
                        updateStatus();
                    })
                    .catch(error => showAlert(error.message, 'error'))
                    .finally(() => document.getElementById('loading').style.display = 'none');
            }
    
            function stopRecording() {
                document.getElementById('loading').style.display = 'block';
                fetch(`/stop_recording?token=${API_TOKEN}`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) throw new Error(data.error);
                        showAlert(data.message, 'success');
                        updateStatus();
                    })
                    .catch(error => showAlert(error.message, 'error'))
                    .finally(() => document.getElementById('loading').style.display = 'none');
            }
    
            function loadRecordings() {
                const list = document.getElementById('recordingsList');
                const container = document.getElementById('recordings');
                list.style.display = 'block';
                container.innerHTML = '<p>‚è≥ Cargando...</p>';
                
                fetch(`/recordings?token=${API_TOKEN}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) throw new Error(data.error);
                        if (data.recordings.length === 0) {
                            container.innerHTML = '<p>üìÇ No hay grabaciones.</p>';
                            return;
                        }
                        container.innerHTML = '';
                        data.recordings.forEach(rec => {
                            const item = document.createElement('div');
                            item.className = 'recording-item';
                            const sizeMB = (rec.size / (1024 * 1024)).toFixed(2);
                            const date = new Date(rec.modified).toLocaleString('es-ES');
                            item.innerHTML = `<div><div class="recording-info">üìπ ${rec.filename}</div><div class="recording-size">üìÖ ${date} | üíæ ${sizeMB} MB</div></div>`;
                            container.appendChild(item);
                        });
                    })
                    .catch(error => container.innerHTML = `<p>‚ùå Error: ${error.message}</p>`);
            }
    
            // --- Listeners de Eventos ---
            document.getElementById('recordBtn').addEventListener('click', startRecording);
            document.getElementById('stopBtn').addEventListener('click', stopRecording);
            document.querySelector('.btn-recordings').addEventListener('click', loadRecordings);
    
            // --- Inicio ---
            updateStatus();
            setInterval(updateStatus, 3000);
        });
    </script>
</body>
</html>
